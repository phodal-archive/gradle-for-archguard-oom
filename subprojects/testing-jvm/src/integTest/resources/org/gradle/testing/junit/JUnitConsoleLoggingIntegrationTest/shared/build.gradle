apply plugin: "groovy"

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.codehaus.groovy:groovy:2.4.15"
    testImplementation "junit:junit:4.13"
}

test {
    testLogging {
        quiet {
            events "skipped", "failed"
            minGranularity 2
            maxGranularity -1
            displayGranularity 3
            exceptionFormat "full"
            stackTraceFilters "truncate", "groovy"
        }
    }
}
